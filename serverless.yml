service: 'SwipeMeIn'

provider:
  name: 'aws'
  runtime: 'nodejs8.10'
  stage: 'dev'
  region: 'us-east-1'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["Swipes", "Arn" ] }


functions:
  test:
    handler: handler.hello
    events:
      - http: 
          method: POST
          path: /messages
          private: false
  testarik:
    handler: arik_handler.thisIsATest
    events:
      - http:
          method: GET
          path: /messages
          private: false