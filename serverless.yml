service: 'SwipeMeIn'

resources:
  Resources:
    Swipes:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: swipeId
            AttributeType: N
          - AttributeName: swiperId
            AttributeType: N
          - AttributeName: swipeeId
            AttributeType: N
          - AttributeName: dateTime
            AttributeType: N
        KeySchema:
          - AttributeName: swipeId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: Swipes

provider:
  name: 'aws'
  runtime: 'nodejs8.10'
  stage: 'dev'
  region: 'us-east-1'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["Swipes", "Arn" ] }


functions:
  test:
    handler: handler.hello
    events:
      - http: 
          method: POST
          path: /messages
          private: false
  testarik:
    handler: arik_handler.thisIsATest
    events:
      - http:
          method: GET
          path: /messages
          private: false